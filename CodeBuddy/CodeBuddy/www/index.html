<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>CodeBuddy</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/jQM/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="css/jQM/jquery.mobile.icons-1.4.5.min.css" rel="stylesheet" />
    <link href="css/jQM/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link href="css/jQM/jtsage-datebox.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
    <div class="app">
        <p id="deviceready" class="event">Connecting to Device</p>
    </div>

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function ()
        {
            //For supporting cross-domain scripting with jQM
            $.support.cors = true;
            $.mobile.allowCrossDomainPages = true;
        });
    </script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/jtsage-datebox.min.js"></script>
    <script src="scripts/knockout-3.3.0.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
