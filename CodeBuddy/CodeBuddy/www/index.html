<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>CodeBuddy</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/jQM/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="css/jQM/jquery.mobile.icons-1.4.5.min.css" rel="stylesheet" />
    <link href="css/jQM/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link href="css/jQM/jtsage-datebox.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>

    <div id="page_home" data-role="page" class="type-interior">

        <div data-role="header" role="banner" data-position="fixed" class="ui-header">
            <a href="javascript:void(0)" onclick="app.openPanel()" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-grid ui-btn-icon-notext ui-shadow ui-header-panel-icon" title=" Navigation " data-form="ui-icon" data-role="button" role="button">Navigation</a>
            <h4 style="font-size:large;margin-bottom:7px" role="heading">Home</h4>
        </div>

        <div data-role="content" class="small">
            <div class="margin-bottom-30"></div>
            <h1 class="text-align-center">
                Code Buddy
            </h1>
            <img src="images/puzzle.png" class="horizontal-centered" height="75%" width="75%" />
            <div class="margin-bottom-30"></div>
            <div class="text-align-center">
                <a href="javascript:void(0)" data-inline="true" onclick="app.gotoCreate()" data-role="button">Create</a>
            </div>
            <div class="text-align-center">
                <a href="javascript:void(0)" data-inline="true" onclick="app.gotoLoad()" data-role="button">Load</a>
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
        </div>

    </div>

    <div id="page_create" data-role="page" class="type-interior">

        <div data-role="header" role="banner" data-position="fixed" class="ui-header">
            <a href="javascript:void(0)" onclick="app.openPanel()" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-grid ui-btn-icon-notext ui-shadow ui-header-panel-icon" title=" Navigation " data-form="ui-icon" data-role="button" role="button">Navigation</a>
            <h4 style="font-size:large;margin-bottom:7px" role="heading">Home</h4>
        </div>

        <div data-role="content" class="small">
            <label>Select action:</label>
            <select data-inline="true">
                <option value="0">Select</option>
                <option value="1">Create variable</option>
                <option value="2">Add</option>
                <option value="3">Substract</option>
            </select>
        </div>

        <div data-role="footer" data-position="fixed">
        </div>

    </div>

    <div id="page_load" data-role="page" class="type-interior">

        <div data-role="header" role="banner" data-position="fixed" class="ui-header">
            <a href="javascript:void(0)" onclick="app.openPanel()" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-grid ui-btn-icon-notext ui-shadow ui-header-panel-icon" title=" Navigation " data-form="ui-icon" data-role="button" role="button">Navigation</a>
            <h4 style="font-size:large;margin-bottom:7px" role="heading">Home</h4>
        </div>

        <div data-role="content" class="small">
            <label>Select action:</label>
            <select data-inline="true">
                <option value="0">Select</option>
                <option value="1">Create variable</option>
                <option value="2">Add</option>
                <option value="3">Substract</option>
            </select>
        </div>

        <div data-role="footer" data-position="fixed">
        </div>

    </div>

    <div data-role="panel" id="leftpanel1" data-position="left" data-display="reveal">

        <ul data-role="listview">
            <li data-role="list-divider" class="ui-panel-top-divider">
                <a href="javascript:void(0)" onclick="app.gotoLogin()">Login</a>
            </li>
        </ul>
    </div>

    <div data-role="panel" id="leftpanel2" data-position="left" data-display="reveal">

        <ul data-role="listview">
            <li data-role="list-divider" class="ui-panel-top-divider">
                <a href="#" class="not-active">Welcome <b data-bind="text: username"></b></a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="app.gotoHome()">Home</a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="app.gotoCreate()">Create</a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="app.gotoLoad()">Load</a>
            </li>
        </ul>
    </div>

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function ()
        {
            $.support.cors = true;
            $.mobile.allowCrossDomainPages = true;
        });
    </script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/jtsage-datebox.min.js"></script>
    <script src="scripts/knockout-3.3.0.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

</body>
</html>
